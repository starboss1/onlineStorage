<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>NIT Shop</title>
	<link rel="stylesheet" href="./css/main.css">

</head>
<body>
	<header>
		<h1 class="text-center">NIT Shop</h1>
	</header>
	<div class="modal fade bd-example-modal-lg" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModal" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Cart</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="filter">

		</div>
		<div class="row product-grid">
		</div>
	</div>

	<footer>
		<small>© Коношенко Сергій, 2018</small>
	</footer>
	<script src="./js/main.js"></script>
</body>
</html>
